{% extends 'base.html' %}

{% block content %}

    <!-- Breadcrumb Section Begin -->
    <div class="breadcrumb-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb-text">
                        <h2>Blog</h2>
                        <div class="bt-option">
                            <a href="./home.html">Home</a>
                            <span>Blog Grid</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Breadcrumb Section End -->

    <!-- Blog Section Begin -->
    <section class="blog-section blog-page spad">
        <div class="container">
            <div class="row">
                {% for post in posts %}
                    <div class="col-lg-4 col-md-6">
                        <div class="blog-item set-bg" data-setbg="{{ post.image.url }}">
                            <div class="bi-text">
                                <span class="b-tag">{{ post.category }}</span>
                                <h4><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h4>
                                <div class="b-time"><i class="icon_clock_alt"></i>{{ post.date_posted|date:"jS F, Y" }}</div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
                
                <div class="col-lg-12">
                    <div class="load-more">
                        <a href="#" class="primary-btn">Load More</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Blog Section End -->

{% endblock %}
