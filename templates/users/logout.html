{% extends 'base.html' %}


{% block content %}
    {% if request.user.is_authenticated %}
    <h1>Login Form</h1>
    <center>
    <form action="" method="post">
        {% csrf_token %}
            <p class="h2">Are you sure you want to logout?</p>
            <button type="submit">Yes, logout</button>
    </form>
    {% else %}
        <p>You're not logged in. Would you like to <a href="{% url 'users:login' %}">Login</a>?</p>
</center>

    
    {% endif %}


{% endblock %}
